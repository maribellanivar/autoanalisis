<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoanálisis: Aprobación Externa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 40px 20px;
            color: #1d1d1f;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #806459 0%, #96776c 100%);
            color: white;
            padding: 60px 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1.15em;
            opacity: 0.9;
            line-height: 1.6;
            text-align: left;
            font-weight: 300;
            max-width: 700px;
        }

        .content {
            padding: 50px 40px;
        }

        .question {
            margin-bottom: 40px;
            padding: 0;
            display: none;
        }

        .question.active {
            display: block;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question h3 {
            color: #806459;
            margin-bottom: 30px;
            font-size: 1.3em;
            line-height: 1.5;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .question-number {
            display: inline-block;
            background: #806459;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            text-align: center;
            line-height: 36px;
            margin-right: 12px;
            font-weight: 600;
            font-size: 0.95em;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .option {
            padding: 20px 24px;
            background: #f5f5f7;
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            font-weight: 400;
        }

        .option:hover {
            background: #e8e8ed;
            transform: translateX(2px);
        }

        .option.selected {
            background: #806459;
            color: white;
            border-color: #806459;
            font-weight: 500;
        }

        .option input[type="radio"] {
            margin-right: 16px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #806459;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding: 0 40px;
            gap: 20px;
        }

        .btn {
            padding: 16px 40px;
            background: #806459;
            color: white;
            border: none;
            border-radius: 980px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 500;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Montserrat', sans-serif;
            letter-spacing: -0.2px;
        }

        .btn:hover {
            background: #6e5449;
            transform: scale(1.02);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            height: 4px;
            background: #e8e8ed;
            margin: 0;
        }

        .progress-fill {
            height: 100%;
            background: #806459;
            width: 0%;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .result {
            display: none;
            padding: 50px 40px;
        }

        .result.active {
            display: block;
            animation: fadeIn 0.6s ease-in;
        }

        .result-card {
            background: #f5f5f7;
            border-radius: 20px;
            padding: 40px;
            margin-top: 30px;
        }

        .result-title {
            color: #806459;
            font-size: 2.2em;
            margin-bottom: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .result-description {
            line-height: 1.8;
            margin-bottom: 30px;
            font-size: 1.05em;
            font-weight: 400;
            color: #1d1d1f;
        }

        .result-description p {
            margin-bottom: 20px;
        }

        .result-recommendations {
            background: white;
            padding: 30px;
            border-radius: 16px;
            margin-top: 30px;
        }

        .result-recommendations h4 {
            color: #806459;
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .result-recommendations ul {
            list-style: none;
            padding: 0;
        }

        .result-recommendations li {
            padding: 14px 0;
            padding-left: 35px;
            position: relative;
            line-height: 1.7;
            font-weight: 400;
            color: #1d1d1f;
        }

        .result-recommendations li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #806459;
            font-weight: 600;
            font-size: 1.2em;
        }

        .restart-btn {
            margin-top: 35px;
            background: transparent;
            color: #806459;
            border: 2px solid #806459;
        }

        .restart-btn:hover {
            background: #806459;
            color: white;
        }

        .final-message {
            margin-top: 35px;
            padding: 30px;
            background: white;
            border-radius: 16px;
            border-left: 4px solid #806459;
        }

        .final-message p {
            font-size: 1.05em;
            line-height: 1.8;
            color: #1d1d1f;
            margin-bottom: 18px;
        }

        .final-message p:last-child {
            font-style: italic;
            color: #424245;
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .header {
                padding: 40px 30px;
            }

            .header h1 {
                font-size: 1.8em;
            }
            
            .content {
                padding: 30px 20px;
            }

            .navigation {
                flex-direction: column;
                padding: 0 20px;
            }

            .btn {
                width: 100%;
            }

            .result {
                padding: 30px 20px;
            }

            .result-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Autoanálisis: Aprobación Externa</h1>
            <p>Descubre cómo la necesidad de aprobación externa está controlando tus decisiones y bloqueando tu propósito</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="content" id="questionsContainer">
            <!-- Questions will be generated here -->
        </div>

        <div class="navigation">
            <button class="btn" id="nextBtn" onclick="nextQuestion()">Siguiente</button>
            <button class="btn" id="submitBtn" onclick="calculateResult()" style="display: none;">Ver Resultado</button>
            <button class="btn" id="prevBtn" onclick="previousQuestion()" style="display: none;">Anterior</button>
        </div>

        <div class="result" id="resultContainer">
            <!-- Result will be shown here -->
        </div>
    </div>

    <script>
        const questions = [
            {
                q: "¿Cuántas de tus decisiones importantes están influenciadas por 'qué dirán los demás'?",
                options: [
                    { text: "Todas o casi todas - vivo completamente gobernada por las opiniones de otros", value: 1 },
                    { text: "La mayoría - rara vez tomo decisiones sin considerar primero qué pensarán otros", value: 2 },
                    { text: "Algunas - todavía me importa más de lo que debería", value: 3 },
                    { text: "Pocas o ninguna - mis decisiones se basan en Dios y mi convicción, no en opiniones", value: 4 }
                ]
            },
            {
                q: "¿Cómo te sientes cuando sabes que alguien está molesto contigo o te desaprueba?",
                options: [
                    { text: "Devastada - mi paz depende completamente de que todos me aprueben", value: 1 },
                    { text: "Muy ansiosa - haré cualquier cosa para recuperar su aprobación", value: 2 },
                    { text: "Incómoda - me afecta pero intento procesarlo saludablemente", value: 3 },
                    { text: "En paz - entiendo que no puedo complacer a todos y está bien", value: 4 }
                ]
            },
            {
                q: "¿Con qué frecuencia dices 'sí' cuando realmente quieres decir 'no' solo para complacer a otros?",
                options: [
                    { text: "Constantemente - no sé decir 'no', sacrifico todo por la aprobación", value: 1 },
                    { text: "Frecuentemente - mi necesidad de ser aceptada controla mis límites", value: 2 },
                    { text: "Ocasionalmente - todavía lucho con establecer límites firmes", value: 3 },
                    { text: "Rara vez - he aprendido a decir 'no' sin culpa", value: 4 }
                ]
            },
            {
                q: "¿Cuánto de tu tiempo y energía gastas preocupándote por lo que otros piensan de ti?",
                options: [
                    { text: "La mayor parte - es mi preocupación constante y obsesiva", value: 1 },
                    { text: "Mucho - paso horas analizando interacciones y buscando señales de desaprobación", value: 2 },
                    { text: "Algo - todavía dedico más tiempo a esto de lo que quisiera", value: 3 },
                    { text: "Poco - mi paz no depende de las opiniones cambiantes de otros", value: 4 }
                ]
            },
            {
                q: "Cuando Dios te pide hacer algo que sabes que otros no aprobarán, ¿qué haces?",
                options: [
                    { text: "No lo hago - la desaprobación de otros es más fuerte que mi obediencia a Dios", value: 1 },
                    { text: "Lo postergo indefinidamente esperando que de alguna forma todos estén contentos", value: 2 },
                    { text: "Lo hago pero con mucha ansiedad y buscando constantemente validación", value: 3 },
                    { text: "Obedezco a Dios aunque otros no lo entiendan - Su aprobación es suficiente", value: 4 }
                ]
            },
            {
                q: "¿Cómo cambias tu comportamiento o personalidad según quién esté presente?",
                options: [
                    { text: "Completamente - soy un camaleón porque no sé quién soy sin la aprobación de otros", value: 1 },
                    { text: "Significativamente - modifico mucho de mí para encajar y ser aceptada", value: 2 },
                    { text: "Algo - todavía ajusto algunos aspectos dependiendo de la audiencia", value: 3 },
                    { text: "Poco o nada - soy auténtica independiente de quién esté mirando", value: 4 }
                ]
            },
            {
                q: "¿Qué tan importante es para ti tener 'likes', comentarios positivos o validación en redes sociales?",
                options: [
                    { text: "Extremadamente - mi autoestima sube y baja con cada like o falta de él", value: 1 },
                    { text: "Muy importante - reviso constantemente y me afecta profundamente", value: 2 },
                    { text: "Moderadamente importante - me gusta pero estoy trabajando en no depender de ello", value: 3 },
                    { text: "Poco importante - no determina mi valor o decisiones", value: 4 }
                ]
            },
            {
                q: "¿Cuántas oportunidades o sueños has sacrificado por miedo a la opinión de otros?",
                options: [
                    { text: "Incontables - he construido mi vida entera evitando el juicio de otros", value: 1 },
                    { text: "Muchos - cuando miro atrás, veo un patrón claro de sueños abandonados por complacer", value: 2 },
                    { text: "Algunos - me arrepiento de momentos donde la aprobación pesó más que mi llamado", value: 3 },
                    { text: "Pocos o ninguno - he aprendido que mi propósito es más importante que la opinión ajena", value: 4 }
                ]
            },
            {
                q: "¿Cómo reaccionas ante las críticas o cuando alguien no está de acuerdo contigo?",
                options: [
                    { text: "Me derrumbo y cambio inmediatamente mi posición para recuperar su aprobación", value: 1 },
                    { text: "Me obsesiono con ello por días, cuestionando todo sobre mí", value: 2 },
                    { text: "Me afecta pero intento evaluar si la crítica tiene validez sin perder mi centro", value: 3 },
                    { text: "La proceso con sabiduría pero no permito que sacuda mi identidad o convicción", value: 4 }
                ]
            },
            {
                q: "Si pudieras ser completamente libre de la necesidad de aprobación externa, ¿qué harías diferente?",
                options: [
                    { text: "Todo - literalmente toda mi vida sería diferente porque estaría viviendo para mí y para Dios", value: 1 },
                    { text: "Mucho - tomaría decisiones audaces que he estado evitando por años", value: 2 },
                    { text: "Algunas cosas - hay áreas específicas donde todavía me frena la opinión ajena", value: 3 },
                    { text: "Poco o nada - ya vivo en esa libertad la mayor parte del tiempo", value: 4 }
                ]
            }
        ];

        let currentQuestion = 0;
        let answers = {};

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = `question ${index === 0 ? 'active' : ''}`;
                questionDiv.id = `question-${index}`;
                
                let optionsHTML = '<div class="options">';
                question.options.forEach((option, optIndex) => {
                    optionsHTML += `
                        <label class="option" onclick="selectOption(${index}, ${option.value}, this)">
                            <input type="radio" name="q${index}" value="${option.value}">
                            <span>${option.text}</span>
                        </label>
                    `;
                });
                optionsHTML += '</div>';
                
                questionDiv.innerHTML = `
                    <h3><span class="question-number">${index + 1}</span>${question.q}</h3>
                    ${optionsHTML}
                `;
                
                container.appendChild(questionDiv);
            });
            updateProgress();
        }

        function selectOption(questionIndex, value, element) {
            answers[questionIndex] = value;
            
            const options = element.parentElement.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            
            document.getElementById('nextBtn').disabled = false;
            if (currentQuestion === questions.length - 1) {
                document.getElementById('submitBtn').disabled = false;
            }
        }

        function nextQuestion() {
            if (!answers.hasOwnProperty(currentQuestion)) {
                alert('Por favor selecciona una respuesta antes de continuar');
                return;
            }
            
            document.getElementById(`question-${currentQuestion}`).classList.remove('active');
            currentQuestion++;
            document.getElementById(`question-${currentQuestion}`).classList.add('active');
            
            updateButtons();
            updateProgress();
        }

        function previousQuestion() {
            document.getElementById(`question-${currentQuestion}`).classList.remove('active');
            currentQuestion--;
            document.getElementById(`question-${currentQuestion}`).classList.add('active');
            
            updateButtons();
            updateProgress();
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');
            
            prevBtn.style.display = currentQuestion > 0 ? 'block' : 'none';
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'block';
                submitBtn.disabled = !answers.hasOwnProperty(currentQuestion);
            } else {
                nextBtn.style.display = 'block';
                submitBtn.style.display = 'none';
                nextBtn.disabled = !answers.hasOwnProperty(currentQuestion);
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function calculateResult() {
            if (Object.keys(answers).length !== questions.length) {
                alert('Por favor responde todas las preguntas');
                return;
            }
            
            const totalScore = Object.values(answers).reduce((sum, val) => sum + val, 0);
            const maxScore = questions.length * 4;
            const percentage = (totalScore / maxScore) * 100;
            
            let resultTitle, resultDescription, recommendations;
            
            if (percentage <= 40) {
                resultTitle = "Nivel: Adicción a la Aprobación - Prisionera de Opiniones";
                resultDescription = `<p><strong>Mujer,</strong> este autoanálisis revela una verdad difícil: eres prisionera de las opiniones de otros. La adicción a la aprobación externa está controlando cada área de tu vida - tus decisiones, tu identidad, tus sueños y tu obediencia a Dios. Vives en una cárcel invisible donde las llaves están en las manos de cualquiera que te mire.</p>
                <p><strong>Tu realidad actual:</strong> No sabes quién eres sin la aprobación de otros. Cambias tu personalidad como ropa según quién esté presente. Dices 'sí' cuando quieres decir 'no'. Sacrificas tu paz, tus sueños y tu propósito para complacer. Tu autoestima sube y baja con cada opinión. Has pospuesto tu llamado esperando que todos te aplaudan. Vives exhausta tratando de ser todo para todos.</p>
                <p><strong>La verdad liberadora:</strong> No puedes cumplir tu propósito en Dios y complacer a todos al mismo tiempo. Es imposible. La aprobación de Dios y la aprobación del hombre frecuentemente van en direcciones opuestas. Mientras sigas buscando aprobación externa, seguirás rechazando tu destino.</p>`;
                recommendations = `
                    <li>Reconoce la adicción - admite que tienes una dependencia destructiva de la aprobación externa</li>
                    <li>Identifica las voces específicas que más controlan tus decisiones - padres, pareja, amigos, redes sociales</li>
                    <li>Haz un ayuno de redes sociales por 30 días - rompe el ciclo de validación constante</li>
                    <li>Practica decir 'no' sin explicación ni disculpa - empieza con cosas pequeñas</li>
                    <li>Busca terapia para trabajar las heridas que crearon esta necesidad de aprobación</li>
                    <li>Escribe una lista de 'A quién realmente le rindo cuentas' - solo Dios debe estar en esa lista</li>
                    <li>Memoriza Gálatas 1:10 - no puedes complacer a Dios y a los hombres</li>
                    <li>Cada día, toma UNA decisión basada solo en lo que tú y Dios saben que es correcto</li>
                `;
            } else if (percentage <= 60) {
                resultTitle = "Nivel: Búsqueda Activa - Controlada por Opiniones";
                resultDescription = `<p><strong>Mujer,</strong> la aprobación externa todavía tiene un control significativo sobre tu vida. Aunque tienes momentos de autonomía, la necesidad de ser aceptada y aprobada sigue dirigiendo muchas de tus decisiones importantes. Vives en un tira y afloja entre lo que sabes que debes hacer y lo que otros esperan que hagas.</p>
                <p><strong>Tu realidad actual:</strong> Reconoces tu necesidad de aprobación pero sigues cayendo en los mismos patrones. Gastas energía mental considerable preocupándote por opiniones ajenas. Todavía modificas tu comportamiento para encajar. Las críticas te afectan más de lo que admites. Has sacrificado oportunidades por miedo al juicio. Sabes que esto te limita pero romper el patrón se siente aterrador.</p>
                <p><strong>El punto de quiebre:</strong> Estás lo suficientemente consciente como para ver la prisión, pero todavía no has tomado las llaves para salir. Este es el momento de decidir: ¿seguirás viviendo para la audiencia o vivirás para la Audiencia de Uno?</p>`;
                recommendations = `
                    <li>Lleva un 'diario de aprobación' - documenta cada vez que busques validación externa y por qué</li>
                    <li>Identifica tu 'público principal' - ¿de quién más buscas aprobación y por qué tienen ese poder?</li>
                    <li>Practica 'decepcionando' a otros con decisiones saludables - aprende que sobrevivirás</li>
                    <li>Establece límites firmes en una relación donde históricamente has complacido excesivamente</li>
                    <li>Reduce tiempo en redes sociales a 30 minutos diarios máximo</li>
                    <li>Encuentra una mentora que viva libre de la necesidad de aprobación</li>
                    <li>Haz algo que sabes que es correcto aunque sepas que otros lo criticarán</li>
                    <li>Desarrolla una práctica diaria de preguntarte: '¿Qué piensa Dios sobre esto?' antes de '¿Qué pensarán ellos?'</li>
                `;
            } else if (percentage <= 80) {
                resultTitle = "Nivel: Libertad Creciente - Rompiendo Cadenas";
                resultDescription = `<p><strong>Mujer,</strong> has hecho un progreso hermoso hacia la libertad. La aprobación externa ya no gobierna tu vida como antes. Has aprendido a tomar decisiones basadas en tu convicción y en Dios, aunque todavía hay momentos donde la opinión de otros tiene más peso del que debería.</p>
                <p><strong>Tu realidad actual:</strong> La mayoría del tiempo, vives auténticamente sin necesidad de constante validación. Puedes decir 'no' sin culpa excesiva. Las críticas te informan pero no te destruyen. Has tomado decisiones audaces a pesar de la desaprobación de otros. Sin embargo, con ciertas personas o en ciertos contextos, la vieja necesidad de aprobación todavía aparece.</p>
                <p><strong>Tu próximo nivel:</strong> Eliminar los últimos vestigios de dependencia de aprobación externa. Vivir tan libre que tu único público sea Dios, y desde ese lugar, bendecir a otros sin necesitar nada de ellos a cambio.</p>`;
                recommendations = `
                    <li>Identifica tus últimas 'zonas de vulnerabilidad' - ¿dónde todavía buscas aprobación?</li>
                    <li>Practica ser malentendida sin necesidad de explicarte o defenderte</li>
                    <li>Comparte tu testimonio de cómo rompiste la adicción a la aprobación</li>
                    <li>Toma una decisión grande basada únicamente en tu convicción y la dirección de Dios</li>
                    <li>Mentorea a alguien que está atrapada en buscar aprobación externa</li>
                    <li>Celebra cada vez que elijas obediencia a Dios sobre aprobación humana</li>
                    <li>Desarrolla una teología sólida de 'Audiencia de Uno' - profundiza en lo que significa vivir solo para Dios</li>
                    <li>Practica soltar la necesidad de que todos entiendan o apoyen tu llamado</li>
                `;
            } else {
                resultTitle = "Nivel: Libertad Radical - Audiencia de Uno";
                resultDescription = `<p><strong>Mujer,</strong> has alcanzado algo extraordinario: libertad radical de la necesidad de aprobación externa. Vives tu vida para una Audiencia de Uno - Dios. Las opiniones de otros te informan pero no te controlan. Eres auténtica, valiente y libre. Esta libertad no es egoísmo, es salud espiritual.</p>
                <p><strong>Tu realidad actual:</strong> Tomas decisiones basadas en Dios y tu convicción sin necesitar la aprobación de la multitud. Puedes ser malentendida sin ansiedad. Dices 'no' con gracia pero firmeza. Las críticas te enseñan pero no te definen. No modificas tu identidad según quién esté presente. Obedeces a Dios aunque nadie más lo entienda. Eres libre.</p>
                <p><strong>Tu llamado ahora:</strong> Usar tu libertad para liberar a otras mujeres. Tu vida sin cadenas de aprobación externa es un testimonio poderoso. Dios te liberó no solo para tu beneficio, sino para que seas instrumento de liberación para una generación de mujeres prisioneras de opiniones ajenas.</p>`;
                recommendations = `
                    <li>Mantén tu libertad vigilante - la tentación de buscar aprobación puede regresar sutilmente</li>
                    <li>Desarrolla contenido o ministerio sobre vivir libre de la necesidad de aprobación</li>
                    <li>Comparte públicamente tu jornada de prisión a libertad</li>
                    <li>Mentorea intencionalmente a mujeres atrapadas en complacer a otros</li>
                    <li>Sé modelo visible de tomar decisiones audaces sin necesidad de consenso</li>
                    <li>Enseña a otras sobre el concepto de 'Audiencia de Uno'</li>
                    <li>Usa tu plataforma para normalizar la obediencia a Dios sobre la aprobación humana</li>
                    <li>Intercede por mujeres que están sacrificando su destino por complacer</li>
                `;
            }
            
            const resultHTML = `
                <div class="result-card">
                    <div class="result-title">${resultTitle}</div>
                    <div class="result-description">${resultDescription}</div>
                    <div class="result-recommendations">
                        <h4>Pasos Para Romper la Adicción a la Aprobación Externa:</h4>
                        <ul>${recommendations}</ul>
                    </div>
                    <div class="final-message">
                        <p><strong>Recuerda:</strong> La aprobación de Dios ya la tienes - no tienes que ganárla. La aprobación de otros es temporal, cambiante e inalcanzable - siempre habrá alguien que no esté de acuerdo contigo. No puedes cumplir tu propósito y complacer a todos simultáneamente. Tendrás que elegir. La pregunta no es si alguien te aprobará, sino: ¿A quién le rendirás cuentas? Que tu respuesta sea siempre: solo a Dios.</p>
                        <p>"Pues, ¿busco ahora el favor de los hombres, o el de Dios? ¿O trato de agradar a los hombres? Pues si todavía agradara a los hombres, no sería siervo de Cristo." - Gálatas 1:10</p>
                    </div>
                    <button class="btn restart-btn" onclick="location.reload()">Realizar Autoanálisis Nuevamente</button>
                </div>
            `;
            
            document.getElementById('questionsContainer').style.display = 'none';
            document.querySelector('.navigation').style.display = 'none';
            document.querySelector('.progress-bar').style.display = 'none';
            
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = resultHTML;
            resultContainer.classList.add('active');
        }

        // Initialize the quiz when page loads
        initQuiz();
    </script>
</body>

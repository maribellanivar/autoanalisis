<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoevaluación: Perseverancia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 40px 20px;
            color: #1d1d1f;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #806459 0%, #96776c 100%);
            color: white;
            padding: 60px 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1.15em;
            opacity: 0.9;
            line-height: 1.6;
            text-align: left;
            font-weight: 300;
            max-width: 700px;
        }

        .content {
            padding: 50px 40px;
        }

        .question {
            margin-bottom: 40px;
            padding: 0;
            display: none;
        }

        .question.active {
            display: block;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question h3 {
            color: #806459;
            margin-bottom: 30px;
            font-size: 1.3em;
            line-height: 1.5;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .question-number {
            display: inline-block;
            background: #806459;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            text-align: center;
            line-height: 36px;
            margin-right: 12px;
            font-weight: 600;
            font-size: 0.95em;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .option {
            padding: 20px 24px;
            background: #f5f5f7;
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            font-weight: 400;
        }

        .option:hover {
            background: #e8e8ed;
            transform: translateX(2px);
        }

        .option.selected {
            background: #806459;
            color: white;
            border-color: #806459;
            font-weight: 500;
        }

        .option input[type="radio"] {
            margin-right: 16px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #806459;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding: 0 40px;
            gap: 20px;
        }

        .btn {
            padding: 16px 40px;
            background: #806459;
            color: white;
            border: none;
            border-radius: 980px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 500;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Montserrat', sans-serif;
            letter-spacing: -0.2px;
        }

        .btn:hover {
            background: #6e5449;
            transform: scale(1.02);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            height: 4px;
            background: #e8e8ed;
            margin: 0;
        }

        .progress-fill {
            height: 100%;
            background: #806459;
            width: 0%;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .result {
            display: none;
            padding: 50px 40px;
        }

        .result.active {
            display: block;
            animation: fadeIn 0.6s ease-in;
        }

        .result-card {
            background: #f5f5f7;
            border-radius: 20px;
            padding: 40px;
            margin-top: 30px;
        }

        .result-title {
            color: #806459;
            font-size: 2.2em;
            margin-bottom: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .result-description {
            line-height: 1.8;
            margin-bottom: 30px;
            font-size: 1.05em;
            font-weight: 400;
            color: #1d1d1f;
        }

        .result-description p {
            margin-bottom: 20px;
        }

        .result-recommendations {
            background: white;
            padding: 30px;
            border-radius: 16px;
            margin-top: 30px;
        }

        .result-recommendations h4 {
            color: #806459;
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .result-recommendations ul {
            list-style: none;
            padding: 0;
        }

        .result-recommendations li {
            padding: 14px 0;
            padding-left: 35px;
            position: relative;
            line-height: 1.7;
            font-weight: 400;
            color: #1d1d1f;
        }

        .result-recommendations li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #806459;
            font-weight: 600;
            font-size: 1.2em;
        }

        .restart-btn {
            margin-top: 35px;
            background: transparent;
            color: #806459;
            border: 2px solid #806459;
        }

        .restart-btn:hover {
            background: #806459;
            color: white;
        }

        .final-message {
            margin-top: 35px;
            padding: 30px;
            background: white;
            border-radius: 16px;
            border-left: 4px solid #806459;
        }

        .final-message p {
            font-size: 1.05em;
            line-height: 1.8;
            color: #1d1d1f;
            margin-bottom: 18px;
        }

        .final-message p:last-child {
            font-style: italic;
            color: #424245;
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .header {
                padding: 40px 30px;
            }

            .header h1 {
                font-size: 1.8em;
            }
            
            .content {
                padding: 30px 20px;
            }

            .navigation {
                flex-direction: column;
                padding: 0 20px;
            }

            .btn {
                width: 100%;
            }

            .result {
                padding: 30px 20px;
            }

            .result-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Autoevaluación: Perseverancia</h1>
            <p>Descubre qué te impide ser resiliente y perseverante en tus sueños y propósito</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="content" id="questionsContainer">
            <!-- Questions will be generated here -->
        </div>

        <div class="navigation">
            <button class="btn" id="nextBtn" onclick="nextQuestion()">Siguiente</button>
            <button class="btn" id="submitBtn" onclick="calculateResult()" style="display: none;">Ver Resultado</button>
            <button class="btn" id="prevBtn" onclick="previousQuestion()" style="display: none;">Anterior</button>
        </div>

        <div class="result" id="resultContainer">
            <!-- Result will be shown here -->
        </div>
    </div>

    <script>
        const questions = [
            {
                q: "Cuando enfrento un obstáculo significativo en algo importante para mí, ¿cuál es mi reacción más común?",
                options: [
                    { text: "Me levanto más fuerte y busco otra forma - los obstáculos me motivan", value: 1 },
                    { text: "Persevero pero me toma tiempo recuperarme emocionalmente", value: 2 },
                    { text: "Me desanimo fácilmente y considero rendirme", value: 3 },
                    { text: "Abandono rápidamente y busco algo más fácil", value: 4 }
                ]
            },
            {
                q: "¿Cómo interpreto el fracaso o los errores en mi camino hacia mis metas?",
                options: [
                    { text: "Como lecciones valiosas y escalones necesarios hacia el éxito", value: 1 },
                    { text: "Me duelen pero eventualmente aprendo de ellos", value: 2 },
                    { text: "Como señales de que quizás no estoy en el camino correcto", value: 3 },
                    { text: "Como confirmación de que no soy capaz o no debo intentarlo", value: 4 }
                ]
            },
            {
                q: "¿Tengo una visión clara de mi 'por qué' que me mantiene firme cuando todo se pone difícil?",
                options: [
                    { text: "Sí, mi propósito está tan claro que nada me detiene", value: 1 },
                    { text: "Tengo una idea de mi por qué pero a veces se difumina", value: 2 },
                    { text: "Mi por qué no es muy claro, por eso me rindo fácilmente", value: 3 },
                    { text: "No tengo claridad de mi propósito profundo", value: 4 }
                ]
            },
            {
                q: "¿Cómo manejo las críticas, el rechazo o la oposición de otros hacia mis sueños?",
                options: [
                    { text: "Las uso como combustible para demostrar que sí puedo", value: 1 },
                    { text: "Me afectan pero no permito que me detengan completamente", value: 2 },
                    { text: "Me desaniman significativamente y me hacen dudar", value: 3 },
                    { text: "Me rindo porque asumo que tienen razón", value: 4 }
                ]
            },
            {
                q: "Cuando las cosas no salen como esperaba, ¿cuánto tiempo me toma volver a intentar?",
                options: [
                    { text: "Inmediatamente o muy poco tiempo - soy resiliente por naturaleza", value: 1 },
                    { text: "Me toma días o semanas pero eventualmente vuelvo a intentar", value: 2 },
                    { text: "Me toma meses recuperarme y muchas veces no vuelvo a intentar", value: 3 },
                    { text: "Generalmente no vuelvo a intentar después de un fracaso", value: 4 }
                ]
            },
            {
                q: "¿Qué tan consistente soy en trabajar hacia mis metas, incluso cuando no veo resultados inmediatos?",
                options: [
                    { text: "Muy consistente - confío en el proceso aunque no vea frutos aún", value: 1 },
                    { text: "Moderadamente consistente pero la falta de resultados me frustra", value: 2 },
                    { text: "Poco consistente - si no veo resultados rápido, me desanimo", value: 3 },
                    { text: "Nada consistente - necesito ver resultados inmediatos para continuar", value: 4 }
                ]
            },
            {
                q: "¿Tengo el hábito de buscar ejemplos de personas que perseveraron y lograron lo que yo quiero lograr?",
                options: [
                    { text: "Sí, constantemente estudio historias de perseverancia que me inspiran", value: 1 },
                    { text: "A veces busco inspiración pero no es un hábito consistente", value: 2 },
                    { text: "Rara vez busco esos ejemplos", value: 3 },
                    { text: "Nunca busco historias de perseverancia, me enfoco en mis limitaciones", value: 4 }
                ]
            },
            {
                q: "¿Cómo es mi diálogo interno cuando las cosas se ponen difíciles?",
                options: [
                    { text: "Me animo y recuerdo por qué empecé - soy mi mejor animadora", value: 1 },
                    { text: "Mixto - a veces me animo, a veces me critico", value: 2 },
                    { text: "Mayormente negativo - me digo que no puedo o no debo continuar", value: 3 },
                    { text: "Completamente destructivo - me convenzo de rendirme", value: 4 }
                ]
            },
            {
                q: "¿Tengo un sistema de apoyo que me anima a perseverar cuando quiero rendirme?",
                options: [
                    { text: "Sí, estoy rodeada de personas que me impulsan a no rendirme", value: 1 },
                    { text: "Tengo algunas personas pero no siempre busco su apoyo", value: 2 },
                    { text: "Mi sistema de apoyo es débil o inconsistente", value: 3 },
                    { text: "No tengo personas que me animen a perseverar en lo difícil", value: 4 }
                ]
            },
            {
                q: "¿He desarrollado fe genuina en que Dios terminará lo que comenzó en mí, incluso cuando no veo el camino?",
                options: [
                    { text: "Sí, mi fe en la fidelidad de Dios es inquebrantable", value: 1 },
                    { text: "Creo en Dios pero mi fe vacila cuando las cosas son muy difíciles", value: 2 },
                    { text: "Mi fe es débil - los obstáculos me hacen dudar del plan de Dios", value: 3 },
                    { text: "No confío en que Dios completará lo que empezó, por eso me rindo", value: 4 }
                ]
            }
        ];

        let currentQuestion = 0;
        let answers = {};

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = `question ${index === 0 ? 'active' : ''}`;
                questionDiv.id = `question-${index}`;
                
                let optionsHTML = '<div class="options">';
                question.options.forEach((option, optIndex) => {
                    optionsHTML += `
                        <label class="option" onclick="selectOption(${index}, ${option.value}, this)">
                            <input type="radio" name="q${index}" value="${option.value}">
                            <span>${option.text}</span>
                        </label>
                    `;
                });
                optionsHTML += '</div>';
                
                questionDiv.innerHTML = `
                    <h3><span class="question-number">${index + 1}</span>${question.q}</h3>
                    ${optionsHTML}
                `;
                
                container.appendChild(questionDiv);
            });
            updateProgress();
        }

        function selectOption(questionIndex, value, element) {
            answers[questionIndex] = value;
            
            const options = element.parentElement.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            
            document.getElementById('nextBtn').disabled = false;
            if (currentQuestion === questions.length - 1) {
                document.getElementById('submitBtn').disabled = false;
            }
        }

        function nextQuestion() {
            if (!answers.hasOwnProperty(currentQuestion)) {
                alert('Por favor selecciona una respuesta antes de continuar');
                return;
            }
            
            document.getElementById(`question-${currentQuestion}`).classList.remove('active');
            currentQuestion++;
            document.getElementById(`question-${currentQuestion}`).classList.add('active');
            
            updateButtons();
            updateProgress();
        }

        function previousQuestion() {
            document.getElementById(`question-${currentQuestion}`).classList.remove('active');
            currentQuestion--;
            document.getElementById(`question-${currentQuestion}`).classList.add('active');
            
            updateButtons();
            updateProgress();
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');
            
            prevBtn.style.display = currentQuestion > 0 ? 'block' : 'none';
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'block';
                submitBtn.disabled = !answers.hasOwnProperty(currentQuestion);
            } else {
                nextBtn.style.display = 'block';
                submitBtn.style.display = 'none';
                nextBtn.disabled = !answers.hasOwnProperty(currentQuestion);
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function calculateResult() {
            if (Object.keys(answers).length !== questions.length) {
                alert('Por favor responde todas las preguntas');
                return;
            }
            
            const totalScore = Object.values(answers).reduce((sum, val) => sum + val, 0);
            const maxScore = questions.length * 4;
            const percentage = (totalScore / maxScore) * 100;
            
            let resultTitle, resultDescription, recommendations;
            
            if (percentage <= 35) {
                resultTitle = "Nivel: Perseverancia Inquebrantable";
                resultDescription = `<p><strong>Mujer,</strong> tienes algo extraordinario: perseverancia genuina y resiliencia de acero. Los obstáculos te motivan en lugar de detenerte. Ves los fracasos como lecciones. Tienes claridad profunda de tu propósito. Las críticas te fortalecen. Te levantas rápidamente después de caer. Eres consistente incluso sin ver resultados inmediatos. Tu fe en Dios es inquebrantable.</p>
                <p><strong>Tu realidad actual:</strong> Te levantas más fuerte después de cada obstáculo. Interpretas los errores como escalones necesarios. Tu 'por qué' está tan claro que nada te detiene. Las críticas son combustible, no veneno. Eres resiliente por naturaleza y vuelves a intentar inmediatamente. Confías en el proceso aunque no veas frutos aún. Estudias historias de perseverancia constantemente. Tu diálogo interno es tu mejor animador. Estás rodeada de personas que te impulsan. Tu fe en la fidelidad de Dios es inquebrantable.</p>
                <p><strong>Tu llamado ahora:</strong> Usar tu perseverancia para inspirar y levantar a otras mujeres que están a punto de rendirse. Ser mentora de resiliencia. Compartir tu testimonio de cómo perseverar en lo difícil. Modelar lo que significa no rendirse nunca.</p>`;
                recommendations = `
                    <li>Documenta tu jornada de perseverancia - tu historia puede salvar el sueño de alguien</li>
                    <li>Mentorea intencionalmente a una mujer que está lista para rendirse</li>
                    <li>Comparte públicamente sobre los momentos donde casi te rindes pero no lo hiciste</li>
                    <li>Crea contenido o espacios donde enseñes sobre resiliencia</li>
                    <li>Identifica mujeres en tu círculo que necesitan ver tu ejemplo de perseverancia</li>
                    <li>Escribe sobre las lecciones específicas que los obstáculos te han enseñado</li>
                    <li>Sé vulnerable sobre lo difícil que ha sido - no solo sobre la victoria</li>
                    <li>Continúa siendo ejemplo viviente de que rendirse no es opción</li>
                `;
            } else if (percentage <= 55) {
                resultTitle = "Nivel: Perseverancia Moderada - La Lucha Interna";
                resultDescription = `<p><strong>Mujer,</strong> tienes capacidad de perseverar pero la lucha interna es real. A veces eres resiliente, otras veces te desanimas. Los obstáculos te afectan y te toma tiempo recuperarte. Tu 'por qué' existe pero se difumina cuando las cosas se ponen difíciles. Las críticas te afectan más de lo que quisieras. Tu consistencia depende de ver resultados.</p>
                <p><strong>Tu realidad actual:</strong> Perseveras pero te toma tiempo recuperarte emocionalmente. Los errores te duelen aunque eventualmente aprendas de ellos. Tu propósito no siempre está claro por eso a veces te rindes. Las críticas te afectan pero no te detienen completamente. Te toma días o semanas volver a intentar después de un fracaso. La falta de resultados rápidos te frustra. Ocasionalmente buscas inspiración pero no es consistente. Tu diálogo interno es mixto. Tu sistema de apoyo existe pero no siempre lo aprovechas. Tu fe vacila cuando las cosas son muy difíciles.</p>
                <p><strong>Lo que necesitas:</strong> Fortalecer tu 'por qué', construir resiliencia mental, rodearte de mejores ejemplos de perseverancia, desarrollar fe más profunda en el proceso. Tu capacidad está ahí - necesita ser entrenada y fortalecida.</p>`;
                recommendations = `
                    <li>Escribe tu 'por qué' profundo y ponlo donde lo veas diariamente</li>
                    <li>Crea un "muro de perseverancia" con historias de personas que no se rindieron</li>
                    <li>Encuentra un accountability partner que te recuerde tu llamado cuando quieras rendirte</li>
                    <li>Desarrolla un ritual para cuando te desanimes - música, lectura bíblica, oración</li>
                    <li>Estudia Hebreos 12:1-2 sobre correr con perseverancia la carrera</li>
                    <li>Busca una mentora que haya perseverado en algo similar a tu meta</li>
                    <li>Practica celebrar pequeños avances para mantenerte motivada</li>
                    <li>Fortalece tu fe estudiando la fidelidad de Dios en las Escrituras</li>
                `;
            } else if (percentage <= 75) {
                resultTitle = "Nivel: Resiliencia Frágil - Rendirse es Tu Patrón";
                resultDescription = `<p><strong>Mujer,</strong> la falta de perseverancia está robándote tu destino. Te desanimas fácilmente y consideras rendirte con frecuencia. Los obstáculos son señales de que no debes continuar. Tu 'por qué' no es claro por eso abandonas rápido. Las críticas te desaniman significativamente. Te toma meses recuperarte de los fracasos y muchas veces no vuelves a intentar. Si no ves resultados rápidos, te desanimas. Tu diálogo interno es mayormente negativo.</p>
                <p><strong>Tu realidad devastadora:</strong> Te desanimas fácilmente ante obstáculos. Interpretas los errores como señales de que no estás en el camino correcto. Tu propósito no está claro por eso te rindes fácilmente. Las críticas te hacen dudar profundamente. Te toma meses recuperarte y muchas veces no vuelves a intentar. Necesitas ver resultados inmediatos para continuar. Rara vez buscas ejemplos de perseverancia. Te dices a ti misma que no puedes o no debes continuar. Tu sistema de apoyo es débil o inconsistente. Los obstáculos te hacen dudar del plan de Dios para ti.</p>
                <p><strong>La verdad que debes enfrentar:</strong> Cada vez que te rindes, confirmas la mentira de que no eres capaz. Cada vez que abandonas, robas al mundo el don que solo tú puedes dar. La perseverancia no es talento - es decisión. Y tus decisiones actuales te están costando tu futuro.</p>`;
                recommendations = `
                    <li>Identifica de dónde viene tu patrón de rendirte - ¿trauma, mensajes de la niñez?</li>
                    <li>Haz una lista de todas las veces que te has rendido y el costo que tuvo</li>
                    <li>Comprométete públicamente a UNA meta y pide accountability semanal</li>
                    <li>Lee biografías de personas que perseveraron contra todo pronóstico</li>
                    <li>Encuentra tu 'ancla' - el por qué tan fuerte que no te permita rendirte</li>
                    <li>Desarrolla un mantra personal para repetir cuando quieras abandonar</li>
                    <li>Únete a un grupo donde el estándar sea perseverar, no rendirse</li>
                    <li>Rodéate de mujeres que modelen perseverancia inquebrantable</li>
                `;
            } else {
                resultTitle = "Nivel: Sin Perseverancia - Abandonar es Tu Identidad";
                resultDescription = `<p><strong>Mujer,</strong> este autoanálisis revela una verdad dolorosa: has hecho de rendirte tu identidad. Abandonas rápidamente y buscas lo más fácil. Los errores confirman que no eres capaz. No tienes claridad de propósito profundo. Asumes que las críticas tienen razón. Generalmente no vuelves a intentar después de un fracaso. Necesitas resultados inmediatos o abandonas. Nunca buscas historias de perseverancia. Te convences de rendirte. No tienes personas que te animen. No confías en que Dios completará lo que empezó.</p>
                <p><strong>Tu realidad crítica:</strong> Ante obstáculos abandonas y buscas algo más fácil. Ves los errores como confirmación de que no debes intentarlo. No tienes claridad de tu propósito profundo. Las críticas te convencen de rendirte porque asumes que tienen razón. Generalmente no vuelves a intentar después de fracasar. Necesitas ver resultados inmediatos para continuar. Nunca buscas historias de perseverancia, te enfocas en tus limitaciones. Tu diálogo interno es completamente destructivo. No tienes personas que te animen a perseverar. No confías en que Dios terminará lo que comenzó en ti.</p>
                <p><strong>La verdad más dura:</strong> Si continúas en este patrón, morirás con tu música adentro. Cada sueño que Dios puso en ti morirá sin cumplirse. Cada persona que necesitaba tu don específico se quedará sin él. Tu falta de perseverancia no solo te afecta a ti - afecta a todos los que necesitaban lo que solo tú podías dar. No estás aquí para buscar lo fácil - estás aquí para completar un propósito que requiere que no te rindas. Dios no te trajo hasta aquí para abandonarte. Pero Él necesita que tú no te abandones a ti misma. Es tiempo de declarar: NUNCA MÁS me rindo. Esto termina hoy.</p>`;
                recommendations = `
                    <li>Esta semana, comprométete a NO rendirte en UNA cosa, sin importar qué</li>
                    <li>Identifica el momento exacto donde desarrollaste el hábito de rendirte</li>
                    <li>Busca una mentora que sea ejemplo viviente de perseverancia inquebrantable</li>
                    <li>Lee la historia de José en Génesis - 13 años de perseverar antes de ver su propósito</li>
                    <li>Declara cada mañana: "Hoy elijo no rendirme. Dios no ha terminado conmigo"</li>
                    <li>Encuentra UN grupo de apoyo donde rendirse no sea opción aceptable</li>
                    <li>Escribe tu obituario futuro - ¿qué dirá si continúas rindiéndote vs. si perseveras?</li>
                    <li>Rodéate de mujeres que se negaron a rendirse y pregúntales cómo lo hicieron</li>
                `;
            }
            
            const resultHTML = `
                <div class="result-card">
                    <div class="result-title">${resultTitle}</div>
                    <div class="result-description">${resultDescription}</div>
                    <div class="result-recommendations">
                        <h4>Pasos Para Desarrollar Perseverancia Inquebrantable:</h4>
                        <ul>${recommendations}</ul>
                    </div>
                    <div class="final-message">
                        <p><strong>Recuerda:</strong> La perseverancia no es sobre no caer - es sobre levantarse cada vez que caes. Los grandes logros nunca vienen de gente que se rindió. Cada persona que admiras perseveró cuando nadie creía en ellos. Tu historia más poderosa estará en lo que no abandonaste. Dios no te llamó a un propósito para abandonarte a mitad de camino - Él quien comenzó la buena obra en ti, la completará. Pero necesita que tú no te rindas. El dolor de la disciplina de perseverar es temporal, pero el dolor del arrepentimiento de haberte rendido dura toda la vida. Cada vez que quieras rendirte, recuerda por qué empezaste. Las mujeres que cambian el mundo no son las más talentosas - son las que se negaron a rendirse. Tú tienes esa misma opción hoy.</p>
                        <p>"No nos cansemos de hacer el bien, porque a su debido tiempo cosecharemos si no nos damos por vencidos." - Gálatas 6:9</p>
                    </div>
                    <button class="btn restart-btn" onclick="location.reload()">Realizar Autoevaluación Nuevamente</button>
                </div>
            `;
            
            document.getElementById('questionsContainer').style.display = 'none';
            document.querySelector('.navigation').style.display = 'none';
            document.querySelector('.progress-bar').style.display = 'none';
            
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = resultHTML;
            resultContainer.classList.add('active');
        }

        // Initialize the quiz when page loads
        initQuiz();
    </script>
